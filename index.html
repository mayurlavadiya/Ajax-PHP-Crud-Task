<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD - AJAX</title>
</head>
<body>
    
<div class="container mt-5">
    <h1 class="alert alert-info text-center mb-5 p-3">
        AJAX - PHP - CRUD 
    </h1>
    <div class="row">
        <form class="col-sm-5" id="testform">
            <h3 class="alert alert-warning text-center p-2">
                ADD/UPDATE STUDENTS
            </h3>
            <div>
                <label for="nameid" class="form-label"><b>NAME</label>
                <input type="text" class="form-control" id="nameid">
            </div>
            <div>
                <label for="emailid" class="form-label">EMAIL</label>
                <input type="email" class="form-control" id="emailid">
            </div>
            <div>
                <label for="passwordid" class="form-label">PASSWORD</label>
                <input type="password" class="form-control" id="passwordid">
            </div>
            <div class="mt-5">
                <button type="submit" class="btn btn-primary" id="btnadd">SUBMIT</button>
            </div>
            <div id="msg"></div><br/>
        </form>
        </div>
        <div class="col-sm-12 text-center">
            <h3 class="alert alert-warning p-2">Show Student Information</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">PASSWORD</th>
                        <th scope="col">ACTION</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
   </div>
<script src="js/jqajax.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
</body>
</html>
